<h2>Course info</h2>

<form #courseForm="ngForm" *ngIf="course" (ngSubmit)="save()">
  <div class="form-group row">
    <label for="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input name="name" required #courseName="ngModel" [(ngModel)]="course.name" class="form-control" [ngClass]="{'is-invalid': courseName.invalid}" />
      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-10">
      <input required #coursePrice="ngModel" [(ngModel)]="course.price" class="form-control" type="number" [ngClass]="{'is-invalid': coursePrice.invalid}" name="price">
      <div class="invalid-feedback">
        <span>Course price is required</span>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="col-sm-2 col-form-label">Rating:</label>
    <div class="col-sm-10">
      <input required #courseRating="ngModel" [(ngModel)]="course.rating" class="form-control" type="number" [ngClass]="{'is-invalid': courseRating.invalid}" name="rating">
      <div class="invalid-feedback">
        <span>Course rating is required</span>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-10">
      <textarea required #courseDescription="ngModel" [(ngModel)]="course.description" class="form-control" [ngClass]="{'is-invalid': courseDescription.invalid}" name="description">
      <div class="invalid-feedback">
        <span>Course description is required</span>
      </div>
      </textarea>
    </div>
  </div>
  <br/>

  <button [disabled]="courseForm.invalid" type="submit" class="btn btn-primary mr-2" style="margin-right: .5rem;">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary mr-2">Back</button>

</form>
